<html>
    <head>
        <title>
             Project-1
        </title>
        
        <link rel="stylesheet"  href="style.css">
        <link rel="stylesheet"  href="jqueryui/jquery-ui.css">
        <link rel="stylesheet"  href="jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet"  href="jqueryui/jquery-ui.theme.css">

    </head>
    <body>
      <header>
        <h1>Student Registration Form</h1>
      </header>

      
        <form id="myform">
         <h2>Add Users Details</h2>
          <div id="msg"></div>

          <table class="tab">
           <tr>
               <td>Student Name</td>
               <td>
                   <input id="sname" type="text" minlength = "3" placeholder="Name">
                   <label id="lbstu"></label>
                
                </td>
           </tr>

           <tr>
                <td>Father's Name</td>
                <td>
                    <input id="fname" type="text" minlength = "3" placeholder="Father Name">
                    <label id="lbfather"></label>
                
                </td>
           </tr>
 
           <tr>
            <td>Email Id</td>
            <td>
                <input id="email" type="text" minlength="12"   placeholder="Email">
                <label id="lbemail"></label>
            
            </td>
          </tr>

          <tr>
            <td>Mobile No.</td>
            <td>
                <input id="mobile" type="text" placeholder="Mobile">
                <label id="lbmobile"></label>
            
            </td>
          </tr>

          <tr>
            <td>Age</td>
            <td><input id="age" type="number" placeholder="Age"></td>
            <label id="lbage"></label>
        </tr>

          <tr>
            <td>Gender</td>
            <td>
                <input  name="gender"  type="radio" value="Male">Male
                <input  name="gender" type="radio" value="Female">Female
                <label id="lbgender"></div>
            </td>
          </tr>
       

          <tr>
            <td>Address</td>
            <td>
                <textarea id="addr" minlength="20" rows="10" cols="50" maxlength="100" type="text"></textarea>
                <label id="lbaddr"></div>
            
            </td>
          </tr>

          <tr>
            <td>City</td>
            <td>
                <input id="city" type="text" placeholder="City">
                <label id="lbcity"></div>
            
            </td>
          </tr>

          <tr>
            <td>Pincode</td>
            <td>
                <input id="pin" type=text placeholder="Pin">
                <label id="lbpin"></div>
            
            </td>
          </tr>

          <tr>
            <td>State</td>
            <td>
                <input id="state" type="text" placeholder="State">
                <label id="lbstate"></label>
            </td>
          </tr>

          <tr>
            <td>Course You want to Apply for</td>
            <td>
                <select name="course" id="course">
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="BCA">BCA</option>
                    
                </select>
          </td>
          </tr>
          <tr >
            <td colspan="2" >
            <button id = "btn1" type="button" >Submit</button>
            <button id = "btn2" type="button" >Reset</button>
        </td>
          </tr>
          
       </table>
       
           
        </form>

        <ul id="userList"></ul>
                
    </body>

<script src="Jquery_Library/jquery.js">  </script>
<script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
<script src="check.js" type="text/javascript"> </script>
           
  
</html>
